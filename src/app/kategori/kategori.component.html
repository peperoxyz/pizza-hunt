<div *ngIf="category">
  <h2 class="text-3xl font-normal bg-slate-200 mx-8 inline-block">
    {{ category }}
  </h2>
</div>

<div
  *ngFor="let menu of menus"
  [routerLink]="['menus/detail', menu.id]"
  class="grid grid-cols-1 gap-4 p-8"
>
  <div>
    <div
      class="100 max-w-md bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
    >
      <div class="md:flex">
        <div class="md:shrink-0">
          <img
            class="h-48 w-full object-cover md:h-full md:w-48"
            [src]="'./assets/img/pizza/' + menu.gambar"
            alt="Man looking at item at a store"
          />
        </div>
        <div class="p-8" *ngIf="category">
          <a [routerLink]="['/menus', category]">
            <div
              class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
            >
              {{ menu.kategori }}
            </div>
          </a>
          <a>{{ menu.nama }}</a>

          <p class="mt-2 text-slate-500">
            {{ menu.deskripsi }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
