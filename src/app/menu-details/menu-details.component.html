<div>
  <h2 class="text-3xl font-normal bg-slate-200 mx-8 inline-block">
    Menu Details
  </h2>
</div>

<div
  class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 3xl:grid-cols-4 4xl:grid-cols-5 gap-4 p-8"
>
  <div
    *ngIf="menu && menu.kategori"
    class="100 max-w-md bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
  >
    <div class="md:flex">
      <div class="md:shrink-0">
        <img
          class="h-48 w-full object-cover md:h-full md:w-48"
          [src]="'./assets/img/pizza/' + menu.gambar"
          alt="Man looking at item at a store"
        />
      </div>
      <div class="p-8">
        <a [routerLink]="['/menus', menu.kategori]">
          <div
            class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
          >
            {{ menu.kategori }}
          </div>
        </a>
        <a>{{ menu.nama }}</a>

        <p class="mt-2 text-slate-500">
          {{ menu.deskripsi }}
        </p>
        <button
          (click)="addToCart(menu)"
          class="mt-3 px-7 py-1 rounded-lg bg-indigo-400 text-white hover:shadow-lg"
        >
          Buy
        </button>
      </div>
    </div>
  </div>
</div>
